<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="GET">
      <div>
        <label for="">Email</label>
        <input email="Email" id="Email" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" />
      </div>
      <div>
        <label for="">Github Username</label>
        <input github username="Github Username" id="Username" />
      </div>
      </div>
      <h4>Select your Plan:</h4>
      <div>
        <label for="Enterprise">Enterprise</label>
        <input type="radio" name="Subscription" id="Enterprise" value="Enterprise">
      </div>
      <div>
        <label for="Pro">Pro</label>
        <input type="radio" name="Subscription" id="Pro" value="Pro">
      </div>
      <div>
        <label for="Free">Free</label>
        <input type="radio" name="Subscription" id="Free" value ="Free">
      </div>
      <br>
      <div>
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label><br><br>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
